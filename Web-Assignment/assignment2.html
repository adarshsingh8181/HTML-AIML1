<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML Example</title>
</head>
<body>

  <!-- Semantic element -->
  <header>
    <h1>My Web Page</h1>
  </header>

  <!-- Semantic element -->
  <article>
    <p>This is an article section.</p>
  </article>

  <!-- Non-semantic element -->
  <div>
    <p>This is inside a div.</p>
  </div>

  <!-- Non-semantic element -->
  <span>This is a span text.</span>

</body>
</html>
