<!DOCTYPE html>
<html lang="en">
    <fieldset> 
        <legend>biodata</legend>
        <form action="./response.html" name="biodata" target="_blank" method="get" align="center">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="ENTER THE NAME" required>
            <br><br>
            <label for="DOB">DOB:</label>
            <input type="Date" id="name" name="dob" required>
            <br><br>

            <label for="attempt">Attempt:</label>
            <input type="number" id="attempt" name="attempt" min="1" max="3" required>
            <br><br>
            

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ENTER YOUR EMAIL" required>
            <br><br>

            <label for="Add">Address:</label>
            <textarea name="text" id="Add" rows="3" cols="3" placeholder="ENTER YOUR ADDRESS"></textarea>
            <br><br>

            <label for="tel">Phone:</label>
            <input type="tel" id="tel" name="tel" placeholder="ENTER YOUR PHONE NUMBER" required>
            <br><br>

            <label for="gender">GENDER:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">female</label>
            <br><br>

            <label for="check">Vehicle you have:</label>
            <input type="checkbox" id="bike" name="Vehicles" value="bike" required>
            <label for="Bike">Bike</label>
            <input type="checkbox" id="car" name="Vehicles" value="car" required>
            <label for="Car">Car</label>
            <br><br>

            <label for="select">Select your Language:</label>
            <select id="select" name="select">
                <option>Select the Language</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
            </select>
            <br><br>

            <label for="file">Upload your resume:</label>
            <input type="file" id="file" name="file" required>
            <br><br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter password" minlength="6" autocomplete="new-password" required>
            <br><br>
            <label for="appoint">Appointment:</label>
            <input type="time" id="appoint" name="appoint" required>
            <br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <br><br>
            

        </form>
    </fieldset>
<body>
    
</body>
</html>
