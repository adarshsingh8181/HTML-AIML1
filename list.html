<!DOCTYPE html>
<html lang="en">

<body bgcolor="white">
    <h1>Undordered List</h1>
    <h2>Fruits</h2>
    <ul type="square">
        <Li>Mango</Li>
        <li>Banana</li>
        <li>Papaya</li>
    </ul>
    <h1>Ordered List</h1>
    <h2>Vegetables</h2>
    <ol type="I" start="3" reversed>
        <li>Potato</li>
        <li>Tomtato</li>
        <li>Brinjal</li>
     </ol>
      

</body>
</html>
